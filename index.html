<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="hero">
            <h1>SCOREBOARD</h1>
            <button class="ngame-btn" onclick="newGame()">New Game</button>
            <p id="new-game-timer"></p>
            <p id="quarter"></p>
        </div>
        
        <div class="container">
            <div id="home-box">
                <h3>HOME</h3>
                <p id="home-total-score"></p>
                <button class="points-btn" onclick="plusOneHome()">+1</button>
                <button class="points-btn" onclick="plusTwoHome()">+2</button>
                <button class="points-btn" onclick="plusThreeHome()">+3</button>
            </div>
            <div id="away-box">
                <h3>AWAY</h3>
                <p id="away-total-score"></p>
                <button class="points-btn" onclick="plusOneAway()">+1</button>
                <button class="points-btn" onclick="plusTwoAway()">+2</button>
                <button class="points-btn" onclick="plusThreeAway()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
